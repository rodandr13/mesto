<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место — социальная сеть публикации красивых мест в мире. ">
  <title>Mesto. Фотографии красивых мест.</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img src="<%=require('./images/header/logo.svg')%>" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <a href="#" class="profile__avatar-link"><img src="<%=require('./images/profile/avatar.jpg')%>"
                                                      alt="Аватар: Жак-Ив Кусто" class="profile__avatar"></a>
        <div class="profile__info">
          <div class="profile__text-container">
            <h1 class="profile__header">Жак-Ив Кусто</h1>
            <p class="profile__subheader">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button" aria-label="Изменить профиль"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form action="#" method="post" name="edit-profile-form" class="form popup__form popup__form_type_edit-profile" novalidate>
        <input
          type="text"
          id="profile-name"
          class="form__input form__input_type_name"
          name="name"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required
        >
        <span class="form__input-error profile-name-error"></span>
        <input
          type="text"
          id="profile-job"
          class="form__input form__input_type_job"
          name="about"
          placeholder="Деятельность"
          minlength="2"
          maxlength="200"
          required
        >
        <span class="form__input-error profile-job-error"></span>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form action="#" method="post" class="form popup__form popup__form_type_add-place"
            name="add-place-form" novalidate required>
        <input
          type="text"
          id="image-name"
          class="form__input form__input_type_image-name"
          name="name"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required
        >
        <span class="form__input-error image-name-error"></span>
        <input
          type="url"
          id="image-link"
          class="form__input form__input_type_image-link"
          name="link"
          placeholder="Ссылка на картинку"
          required
        >
        <span class="form__input-error image-link-error"></span>
        <button type="submit" class="form__button">Создать</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <figure class="popup__image-container">
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__image-caption">#</figcaption>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </figure>
  </div>

  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <form class="form popup__form popup__form_type_remove-confirm">
        <h2 class="popup__header">Вы уверены?</h2>
        <button type="submit" class="form__button">Да</button>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <h2 class="popup__header">Обновить аватар</h2>
      <form action="#" method="post" class="form popup__form popup__form_type_avatar"
            name="add-place-form" novalidate>
        <input
          type="url"
          id="avatar-link"
          class="form__input form__input_type_avatar-link"
          name="avatar"
          placeholder="Ссылка на картинку"
          required
        >
        <span class="form__input-error avatar-link-error"></span>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>
</div>

<template id="element">
  <li class="element">
    <a class="element__link-full-image" href="">
      <img src="#" alt="" class="element__image">
    </a>
    <div class="element__container">
      <h2 class="element__header"></h2>
      <div class="element__like-container">
        <button type="button" class="element__button element__button_type_like" aria-label="Нравится"></button>
        <p class="element__count-likes">0</p>
      </div>
    </div>
    <button type="button" class="element__button element__button_type_remove" aria-label="Удалить"></button>
  </li>
</template>

</body>
</html>
