<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Title</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img src="./images/header/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__header">Жак-Ив Кусто</h1>
          <p class="profile__subheader">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element"><img src="./images/element/karachaevsk-1.jpg" alt="" class="element__image">
          <div class="element__container">
            <h2 class="element__header">Карачаевск</h2>
            <button class="element__button"></button>
          </div>
        </li>
        <li class="element"><img src="./images/element/elbrus-1.jpg" alt="" class="element__image">
          <div class="element__container">
            <h2 class="element__header">Гора Эльбрус</h2>
            <button class="element__button"></button>
          </div>
        </li>
        <li class="element"><img src="./images/element/dombai-1.jpg" alt="" class="element__image">
          <div class="element__container">
            <h2 class="element__header">Домбай</h2>
            <button class="element__button"></button>
          </div>
        </li>
        <li class="element"><img src="./images/element/elbrus-1.jpg" alt="" class="element__image">
          <div class="element__container">
            <h2 class="element__header">Гора Эльбрус</h2>
            <button class="element__button"></button>
          </div>
        </li>
        <li class="element"><img src="./images/element/karachaevsk-1.jpg" alt="" class="element__image">
          <div class="element__container">
            <h2 class="element__header">Карачаевск</h2>
            <button class="element__button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer"></footer>
</div>
</body>
</html>
