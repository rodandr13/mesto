<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место — социальная сеть публикации красивых мест в мире. ">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto. Фотографии красивых мест.</title>
</head>
<body class="root">
<div class="page">
  <header class="header">
    <img src="./images/header/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile/avatar.jpg" alt="Аватар: Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__text-container">
            <h1 class="profile__header">Жак-Ив Кусто</h1>
            <p class="profile__subheader">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button" aria-label="Изменить профиль"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/element/karachaevsk-1.jpg" alt="Фотография: Карачаевск" class="element__image">
          <div class="element__container">
            <h2 class="element__header">Карачаевск</h2>
            <button type="button" class="element__button element__button_type_like" aria-label="Нравится"></button>
          </div>
          <button type="button" class="element__button element__button_type_remove" aria-label="Удалить"></button>
        </li>
        <li class="element"><img src="./images/element/elbrus-1.jpg" alt="Фотография: Гора Эльбрус" class="element__image">
          <div class="element__container">
            <h2 class="element__header">Гора Эльбрус</h2>
            <button type="button" class="element__button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="element"><img src="./images/element/dombai-1.jpg" alt="Фотография: Домбай" class="element__image">
          <div class="element__container">
            <h2 class="element__header">Домбай</h2>
            <button type="button" class="element__button" aria-label="Нравится"></button>
          </div>
          <button type="button" class="element__button element__button_type_remove" aria-label="Удалить"></button>
        </li>
        <li class="element"><img src="./images/element/elbrus-1.jpg" alt="Фотография: Гора Эльбрус" class="element__image">
          <div class="element__container">
            <h2 class="element__header">Гора Эльбрус</h2>
            <button type="button" class="element__button" aria-label="Нравится"></button>
          </div>
          <button type="button" class="element__button element__button_type_remove" aria-label="Удалить"></button>
        </li>
        <li class="element"><img src="./images/element/dombai-1.jpg" alt="Фотография: Домбай" class="element__image">
          <div class="element__container">
            <h2 class="element__header">Домбай</h2>
            <button type="button" class="element__button" aria-label="Нравится"></button>
          </div>
          <button type="button" class="element__button element__button_type_remove" aria-label="Удалить"></button>
        </li>
        <li class="element"><img src="./images/element/karachaevsk-1.jpg" alt="Фотография: Карачаево-Черкессия"
                                 class="element__image">
          <div class="element__container">
            <h2 class="element__header">Карачаево-Черкессия</h2>
            <button type="button" class="element__button" aria-label="Нравится"></button>
          </div>
          <button type="button" class="element__button element__button_type_remove" aria-label="Удалить"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form action="#" class="form popup__form" name="profile-form">
        <input type="text" class="form__input form__input_type_name" name="profile-name" placeholder="Имя">
        <input type="text" class="form__input form__input_type_job" name="profile-job" placeholder="Деятельность">
        <button type="submit" class="form__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
